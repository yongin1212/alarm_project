spring:
  application:
    name: NoteProject
  datasource:
    url: jdbc:mysql://localhost:3306/alarm?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
     multipart:
        max-file-size: 10MB
        max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: ${SECRET_KEY}

logging:
  level:
    org:
      springframework:
        security: DEBUG

